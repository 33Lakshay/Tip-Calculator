<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- styleSheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
  <p>SPLI <br> TTER </p>

  <div class="row box">
    <div class="col-lg-6">
      <h5>BILL</h5>
      <input type="number" name="" value="" class="input-box" id="tip-select">
      <h5>Select Tip %</h5>

      <div class="row">

        <div class="col btn1">
          <button class="btn" id="5">5%</button>
        </div>
        <div class="col btn1">
          <button class="btn" id="10">10%</button>
        </div>
        <div class="col btn1">
          <button class="btn" id="15">15%</button>
        </div>

      </div>

      <div class="row">

        <div class="col btn1">
          <button class="btn" id="25">25%</button>
        </div>
        <div class="col btn1">
          <button class="btn" id="50">50%</button>
        </div>
        <div class="col btn1">
          <input type="text" name="" value="custom" placeholder="Custom" class="custom-btn btn" id="">
        </div>
      </div>

      <h5>Number of People</h5>
      <input type="number" name="" value=""  class="input-box" id="no-people">

    </div>

    <div class="col-lg-6 calculator">
      <div class="tip">
          <h6>Tip Amount</h6>
          <p class="sub-text">/ person</p>
      </div>
      <p class="amount" id="tip-amount">$0.00</p>

      <div class="total">
          <h6>Total</h6>
          <p class="sub-text">/ person</p>
      </div>
      <p class="amount" id="total-amount">$0.00</p>
      <button id="reset">RESET</button>

    </div>


  </div>
<h5 class="copyright">&copy; Lakshay</h5>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
